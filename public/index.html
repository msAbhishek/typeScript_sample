<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron vertical-center">
            <form class="myForm" style="max-width:400px;margin:auto">
                <h2 style="color:white; text-shadow: 0 1px 5px rgba(71, 66, 66, 0.8);">LOGIN</h2>
                <div class="input-container">
                    <i class="fa fa-user icon"></i>
                    <input class="input-field" id="uname" type="text" placeholder="Username" name="usrnm">
                </div>
                <div class="input-container">
                    <i class="fa fa-key icon"></i>
                    <input class="input-field" id="password" type="password" placeholder="Password" name="psw">
                </div>
                <input type="button" class="btn" id="login-button" value="Login" style="display:inline-block; width: 148px !important">
                <input type="button" class="btn" id="signup-button" value="Signup" style="display:inline-block; width: 148px !important">
            </form>
            <span class="logSpan" style="color: red; visibility: hidden;">invalid user credentials</span>
        </div>
    </div>
     <!-- css code for animation -->
    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>

</html>
